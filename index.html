<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW SKILLS LOGIN PAGE</title>

    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container">
        <nav class="logo">
            <img id="logo" src="assets/PWSkills-main.png" alt="LOGO"  height="60px" width="150px">
        </nav>
        <main class="main-content">
            <div class="left-section">
                <img id="signin-card" src="assets/signin-card.png" alt="signin-card" height="100px" width="100px">
            </div>
            <div class="right-section">
                <div class="top-right">
                    <h2>Welcome to </h2>  
                    <h1>PW SKILLS</h1>
                    <p>Please enter your phone number to login/register.</p>
                    <form action="">
                        <input type="tel" name="mobile-no" id="mobile-no" pattern="[0-9]{10}" maxlength="10"  placeholder="Enter 10 digit Mobile number" required>
                    </form>
                    
                    <br>
                    <button id="login-btn">Get OTP</button>
                 
                  
                </div>
                <span class="divider">
                    <img src="assets/divider.svg" alt="">
                    <p id="divi-text">OR</p>
                    <img src="assets/divider.svg" alt="">

                </span>
                <div class="bottom-right">
                    <button id="google-btn">
                        <span>Sign-in With Google</span>
                        <span><img id="google-img" src="assets/google.png" alt="" height="18px" width="25px"></span>
                    </button>
                </div>
            </div>
        </main>

    </div>

  
</body>
</html>
